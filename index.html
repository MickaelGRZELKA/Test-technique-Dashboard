<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Administrator</a>
                <a href="#" class="sidenav-trigger" data-target="slide-out"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>
    <ul class="sidenav sidenav-fixed bg" id="slide-out">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="/images/code.jpg" alt="code" width="100%">
                </div>
                <a href="#"><img src="/images/Photo-profile.png" alt="profile picture" width="100" height="100"></a>
                <a href="#" class="white-text name">Mickael</a>
                <a href="#" class="white-text email">grzelka.mickael@gmail.com</a>
            </div>
        </li>
        <li>
            <a href="#" class="white-text"><i class="material-icons">home</i>Dashboard</a>
        </li>
    </ul>
    <div class="content bg">
        <div class="container">
            <div class="row">
                <div class="col s3">
                    <div class="card center card-bg">
                        <div class="card-content">
                            <p>Revenue</p>
                            <h5>150000€</h5>
                            <i class="material-icons small green-text">keyboard_arrow_up</i>
                            <p class="green-text">12%</p>
                        </div>
                    </div>
                </div>
                <div class="col s3">
                    <div class="card center card-bg">
                        <div class="card-content">
                            <p>Users</p>
                            <h5>50 000</h5>
                            <i class="material-icons small red-text">keyboard_arrow_down</i>
                            <p class="red-text">10%</p>
                        </div>
                    </div>
                </div>
                <div class="col s3">
                    <div class="card center card-bg">
                        <div class="card-content">
                            <p>Clicks</p>
                            <h5>10 500</h5>
                            <i class="material-icons small green-text">keyboard_arrow_up</i>
                            <p class="green-text">20%</p>
                        </div>
                    </div>
                </div>
                <div class="col s3">
                    <div class="card center card-bg">
                        <div class="card-content">
                            <p>Taux de conversion</p>
                            <h5>0.50%</h5>
                            <i class="material-icons small red-text">keyboard_arrow_down</i>
                            <p class="red-text">12%</p>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card card-bg">
                        <div class="card-content">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card card-bg">
                        <div class="card-content">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var chrt = document.getElementById("myChart").getContext("2d");
        var chrt2 = document.getElementById("myChart2").getContext("2d");
        var myChart = new Chart(chrt, {
            type: 'bar',
            data: {
                labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août'],
                datasets: [{
                    label: 'DataVisitors',
                    data: [1009, 1010, 1200, 1000, 1050, 1060, 1010, 1070],
                    borderColor: '#000',
                    borderWidth: 1,

                }]
            },
            options: {}
        });
        let myChart2 = new Chart(chrt2, {
            type: 'line',
            data: {
                labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'],
                datasets: [{
                    label: 'DataUsers Weekly',
                    data: [50, 57, 60, 52, 55],
                }]
            },
            options: {}
        });
    </script>
</body>

</html>
